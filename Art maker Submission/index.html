<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pretty Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="10">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>

    <h3>Instructions</h3>

        <li>Select desired grid size and click submit.</li>
        <li>Select desired color.</li>
        <li>Click Grid Cell to add color.</li>
        <li>Double click Grid Cell to remove color.</li>
        <li>Have Fun!!!</li>  




</body>
</html>
